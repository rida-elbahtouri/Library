<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <button class="new_book" id="new_book">Add new book</button>
    <div id="card"></div>
    <section class="form" id="form">
      <form action="">
        <button class="close" id="close">X</button>
        <div class="form-input">
          <label for="author_name">Author</label>
          <input type="text" id="author_name" />
        </div>

        <div class="form-input">
          <label for="book_title">Title</label>
          <input type="text" id="book_title" />
        </div>

        <div class="form-input">
          <label for="pages">Pages number</label>
          <input type="number" id="pages" />
        </div>

        <div class="form-input">
          <input type="checkbox" id="read_status" />
          <label for="">Read Status</label>
        </div>

        <input
          type="submit"
          name="create_book"
          value="Add Book"
          id="create_book"
        />
      </form>
    </section>
  </body>

  <script src="main.js"></script>
</html>
